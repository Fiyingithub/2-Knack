<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="src/output.css">

    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="">

<div class="lg:flex lg:gap-16 py-6 md:pt-10 md:px-10 lg:pl-[6%]"> 

    <div class="hidden lg:block slider rounded-tl-[20px] rounded-bl-[20px]"> </div>

    <div class="">
        <div class="lg:w-[600px]">
            <h1 class="text-center text-4xl font-[700] text-purple-800">Create Account</h1>

            <form action="" class="pl-8 md:pl-0 md:pt-16 lg:pt-8 pt-10">
              <div class="md:flex md:mt-4 md:gap-4">

                   <div class="flex justify-center gap-1  border-2 border-gray-400 w-[90%] md:w-[50%] h-[45px] md:h-[55px] lg:h-[50px] rounded-md hover:border-purple-800 pl-[10px] pl- text-lg">
                      <img class="w-[20px] h-[20px] mt-[10px]" src="./asset/user.png" alt="user">
                      <input class="outline-none flex-1" type="text" name="" required id="" placeholder="Firstname">
                   </div><br class="block md:hidden">

                   <div class="flex justify-center gap-1  border-2 border-gray-400 w-[90%] md:w-[50%] h-[45px] md:h-[55px] lg:h-[50px] rounded-md hover:border-purple-800 pl-[10px] pl- text-lg">
                       <img class="w-[20px] h-[20px] mt-[10px]" src="./asset/user.png" alt="user">
                       <input class="outline-none flex-1" type="text" name="" required id="" placeholder="Lastname">
                   </div><br class="block md:hidden">
              </div><br class="hidden md:block">

                <div class="md:flex md:mt-4 md:gap-4">
                    <div class="flex justify-center gap-1  border-2 border-gray-400 w-[90%] md:w-[50%] h-[45px] md:h-[55px] lg:h-[50px] rounded-md hover:border-purple-800 pl-[10px] pl- text-lg">
                        <img class="w-[20px] h-[20px] mt-[10px]" src="./asset/briefcase (1).png" alt="Occupation">
                        <input class="outline-none flex-1" type="text" name="" required id="" placeholder="Occupation"><br class="block md:hidden"><br class="block md:hidden">
                    </div><br class="block md:hidden">

                    <div class="flex justify-center gap-1  border-2 border-gray-400 w-[90%] md:w-[50%] h-[45px] md:h-[55px] lg:h-[50px] rounded-md hover:border-purple-800 pl-[10px] pl- text-lg">
                        <img class="w-[20px] h-[20px] mt-[10px]" src="./asset/location (1).png" alt="user">
                        <input class="outline-none flex-1" type="text" name="" required id="" placeholder="Location">
                    </div><br class="block md:hidden">
                </div><br class="hidden md:block">

                <div class="md:flex md:mt-4 md:gap-4">
                    <div class="flex justify-center gap-1  border-2 border-gray-400 w-[90%] md:w-[50%] h-[45px] md:h-[55px] lg:h-[50px] rounded-md hover:border-purple-800 pl-[10px] pl- text-lg">
                        <img class="w-[20px] h-[20px] mt-[13px]" src="./asset/age.png" alt="user">
                        <input class="outline-none flex-1" type="text" name="" required id="" placeholder="Age"><br class="block md:hidden"><br class="block md:hidden">
                    </div><br class="block md:hidden">
 
                    <div class="flex justify-center gap-1  border-2 border-gray-400 w-[90%] md:w-[50%] h-[45px] md:h-[55px] lg:h-[50px] rounded-md hover:border-purple-800 pl-[10px] text-lg">
                        <img class="w-[20px] h-[20px] mt-[10px]" src="./asset/phone-call (1).png" alt="user">
                        <input class="outline-none flex-1" type="text" name="" required id="" placeholder="Phone Number"><br class="block md:hidden"><br class="block md:hidden">
                    </div><br class="block md:hidden">
               </div><br class="hidden md:block">
                
               <div class="flex justify-center gap-1 border-2 border-gray-400 w-[90%] md:w-[100%] h-[45px] md:h-[55px] lg:h-[50px] pl-[10px] md:mt-4 rounded-md hover:border-purple-800 text-lg">
                   <img class="w-[20px] h-[20px] mt-[10px]" src="./asset/home-address (1).png" alt="user">
                   <input class="outline-none flex-1" type="text" name="" required id="" placeholder="Home Address"><br class="block md:hidden"><br class="block md:hidden">
               </div><br>

                <div class="flex justify-center gap-1 border-2 border-gray-400 w-[90%] md:w-[100%] h-[45px] md:h-[55px] lg:h-[50px] md:mt-4 rounded-md hover:border-purple-800 pl-[10px] text-lg">
                    <img class="w-[20px] h-[20px] mt-[10px]" src="./asset/email.png" alt="user">
                    <input class="outline-none flex-1" type="email" name="" required id="" placeholder="Email Address"><br class="block md:hidden"><br class="block md:hidden">
                </div>
                <br>

                <div class="md:flex md:mt-4 md:gap-4">
                    <div class="flex justify-center gap-1  border-2 border-gray-400 w-[90%] md:w-[50%] h-[45px] md:h-[55px] lg:h-[50px] rounded-md hover:border-purple-800 pl-[10px] pl- text-lg">
                        <img class="w-[20px] h-[20px] mt-[10px]" src="./asset/padlock.png" alt="user">
                        <input class="outline-none flex-1" type="password" name="" required id="" placeholder="Password">
                    </div><br class="block md:hidden">
 
                    <div class="flex justify-center gap-1  border-2 border-gray-400 w-[90%] md:w-[50%] h-[45px] md:h-[55px] lg:h-[50px] rounded-md hover:border-purple-800 pl-[10px] pl- text-lg">
                        <img class="w-[20px] h-[20px] mt-[10px]" src="./asset/padlock.png" alt="user">
                        <input class="outline-none flex-1" type="password" name="" required id="" placeholder="Confirm Password">
                    </div><br class="block md:hidden">
               </div><br><br class="hidden md:block"><br class="hidden md:block lg:hidden">

                <button class="w-[150px] md:w-[200px] ml-[25vw] md:ml-[35%] lg:ml-[30%] md:h-[50px] lg:mt-[8px] h-[40px] text-white bg-purple-800 rounded-md font-[500]">Sign Up</button>

                
            </form>

            <p class="text-center mt-4">Already have an Account? <a class="text-purple-600" href="login.html">Sign in here</a></p>
        </div>
    </div>
    
    
</div>



<style>


 .slider{
    width: 715px;
    height: 685px;
    border-radius: 25px;
    background: url(/asset/1\ \(1\).webp);
    animation: slide 25s infinite;
 }

 @keyframes slide{
    25%{
        background: url(/asset/12.webp);
    }
    50%{
        background: url(/asset/13.webp);
    }
    75%{
        width: 715px;
        background: url(/asset/1\ \(2\).jpg);
    }
    100%{
        background: url(/asset/12.webp);
    }
 }



</style>





</body>
</html>
